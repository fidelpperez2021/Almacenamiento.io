<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Asambleístas | GAD Atacames</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0097e6 0%, #0052d4 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --accent-color: #0097e6;
        }

        body {
            background: #f0f2f5;
            background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding-top: 90px;
        }

        /* --- NAVBAR --- */
        .navbar {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 12px 0;
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-radius: 15px;
            padding: 15px;
            min-width: 320px;
        }

        .dropdown-item {
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-login {
            background: var(--primary-gradient);
            color: white !important;
            border-radius: 50px;
            padding: 8px 25px !important;
            font-weight: 600;
            border: none;
        }

        /* --- HERO --- */
        .hero-section {
            padding: 80px 0 60px;
            background: var(--primary-gradient);
            color: white;
            clip-path: ellipse(150% 100% at 50% 0%);
            margin-bottom: 50px;
        }

        /* --- CARDS ASAMBLEISTAS --- */
        .member-card {
            background: white;
            border: none;
            border-radius: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            padding: 30px;
            height: 100%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .member-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .avatar-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
        }

        .member-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #f0f2f5;
            transition: 0.3s;
        }

        .member-card:hover .member-img {
            border-color: var(--accent-color);
        }

        .no-img-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dee2e6;
            font-size: 3.5rem;
            border: 5px solid #eee;
        }

        .status-pill {
            font-size: 0.65rem;
            font-weight: 800;
            color: #2ecc71;
            letter-spacing: 1px;
            background: rgba(46, 204, 113, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* --- MODAL DE DETALLES --- */
        .modal-content {
            border-radius: 25px;
            border: none;
        }

        .modal-profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            margin-top: -60px;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .info-row {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .info-row i {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--accent-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <img src="https://fidelpperez2021.github.io/Almacenamiento.io/Captura%20de%20pantalla%202026-01-03%20132017.png" height="60" alt="GAD Atacames">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-bold" href="#" data-bs-toggle="dropdown">Participación</a>
                        <ul class="dropdown-menu animate__animated animate__fadeIn">
                            <li><a class="dropdown-item fw-bold" href="Index.html">Inicio</a></li>
                            <li><a class="dropdown-item fw-bold" href="Consejos barriales.html">Consejos Barriales</a></li>
                            <li><a class="dropdown-item fw-bold" href="Consejos rurales.html">Consejos Rurales</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="#">Nosotros</a></li>
                    <li class="nav-item">
                        <button class="nav-link btn-login ms-lg-3" data-bs-toggle="modal" data-bs-target="#adminModal">Admin</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Asamblea de Participación Ciudadana</h1>
            <p class="lead opacity-75">Conoce a tus representantes del periodo 2024 - 2027</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="input-group shadow-sm rounded-pill overflow-hidden">
                    <span class="input-group-text border-0 bg-white ps-4"><i class="fa-solid fa-magnifying-glass text-muted"></i></span>
                    <input type="text" id="searchInput" class="form-control border-0 py-3" placeholder="Buscar por nombre, sector o cargo..." onkeyup="filtrarAsambleistas()">
                </div>
            </div>
        </div>

        <div class="row g-4" id="contenedorAsambleistas">
            </div>
    </main>

    <div class="modal fade" id="detalleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header border-0 bg-light">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4 pt-0 text-center" id="detalleCuerpo">
                    </div>
                <div class="modal-footer border-0 justify-content-center pb-4">
                    <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Cerrar Perfil</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold"><i class="fa-solid fa-lock me-2"></i> Acceso Admin</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <input type="password" id="adminKey" class="form-control form-control-lg mb-3" placeholder="Contraseña">
                    <div id="loginError" class="text-danger small mb-3 d-none">Clave incorrecta.</div>
                    <button class="btn btn-primary w-100 py-2 fw-bold" onclick="verificarClave()">Ingresar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = "https://backend-asamblea-atacames.onrender.com/api/asambleistas";
        let listaOriginal = [];

        const mapaOrden = {
            "presidenta": 1, "presidente": 1, "vicepresidenta": 2, "vicepresidente": 2,
            "secretaria": 3, "secretario": 3, "tesorera": 4, "tesorero": 4,
            "primer vocal": 5, "segundo vocal": 6, "tercer vocal": 7
        };

        async function cargarDatos() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                listaOriginal = data.sort((a, b) => {
                    const ordenA = mapaOrden[(a.cargo || "").toLowerCase().trim()] || 99;
                    const ordenB = mapaOrden[(b.cargo || "").toLowerCase().trim()] || 99;
                    return ordenA - ordenB;
                });
                renderizarCards(listaOriginal);
            } catch (error) {
                console.error("Error cargando datos:", error);
            }
        }

        function renderizarCards(asambleistas) {
            const contenedor = document.getElementById("contenedorAsambleistas");
            contenedor.innerHTML = asambleistas.map(a => `
                <div class="col-md-6 col-lg-4 animate__animated animate__fadeInUp">
                    <div class="member-card shadow-sm" onclick='mostrarDetalle(${JSON.stringify(a)})'>
                        <div class="avatar-container">
                            ${a.fotoUrl ? `<img src="${a.fotoUrl}" class="member-img shadow-sm">` : `<div class="no-img-icon"><i class="fa-solid fa-user"></i></div>`}
                        </div>
                        <span class="status-pill text-uppercase">Vigente</span>
                        <h4 class="fw-bold mt-2 mb-1">${a.nombre}</h4>
                        <p class="text-primary fw-600 mb-3">${a.cargo || 'Asambleísta'}</p>
                        <div class="pt-3 border-top d-flex justify-content-between text-muted small">
                            <span><i class="fa-solid fa-location-dot me-1"></i> ${a.sector}</span>
                            <span class="fw-bold text-primary">Ver más <i class="fa-solid fa-chevron-right ms-1"></i></span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function mostrarDetalle(asambleista) {
            const cuerpo = document.getElementById("detalleCuerpo");
            cuerpo.innerHTML = `
                <div class="text-center">
                    ${asambleista.fotoUrl ? 
                        `<img src="${asambleista.fotoUrl}" class="modal-profile-img">` : 
                        `<div class="no-img-icon mx-auto modal-profile-img"><i class="fa-solid fa-user"></i></div>`
                    }
                    <h3 class="fw-bold mt-3 mb-1">${asambleista.nombre}</h3>
                    <span class="badge bg-primary-subtle text-primary rounded-pill mb-4 px-3">${asambleista.cargo || 'Miembro'}</span>
                </div>
                
                <div class="text-start">
                    <div class="info-row">
                        <i class="fa-solid fa-map-pin"></i>
                        <div>
                            <small class="text-muted d-block">Sector / Jurisdicción</small>
                            <span class="fw-bold">${asambleista.sector}</span>
                        </div>
                    </div>
                    <div class="info-row">
                        <i class="fa-solid fa-id-card"></i>
                        <div>
                            <small class="text-muted d-block">Código de Registro</small>
                            <span class="fw-bold text-uppercase">${asambleista._id.slice(-8)}</span>
                        </div>
                    </div>
                    <div class="info-row">
                        <i class="fa-solid fa-calendar"></i>
                        <div>
                            <small class="text-muted d-block">Periodo de Gestión</small>
                            <span class="fw-bold">2024 - 2027</span>
                        </div>
                    </div>
                </div>
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('detalleModal'));
            modal.show();
        }

        function filtrarAsambleistas() {
            const q = document.getElementById("searchInput").value.toLowerCase();
            renderizarCards(listaOriginal.filter(a => 
                a.nombre.toLowerCase().includes(q) || 
                a.sector.toLowerCase().includes(q) || 
                (a.cargo && a.cargo.toLowerCase().includes(q))
            ));
        }

        function verificarClave() {
            const pass = document.getElementById('adminKey').value;
            if (pass === "Admin2024") window.location.href = "Asambleistas-admin.html";
            else document.getElementById('loginError').classList.remove('d-none');
        }

        cargarDatos();
    </script>
</body>
</html>
