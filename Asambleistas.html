<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Asambleístas | GAD Atacames</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0097e6 0%, #0052d4 100%);
            --glass-bg: rgba(255, 255, 255, 0.98);
            --accent-color: #0097e6;
            --dark-color: #2f3640;
            --dropdown-hover: #f1f9ff;
        }

        body {
            background: #f0f2f5;
            background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding-top: 130px;
            transition: padding 0.4s;
        }

        /* --- NAVBAR --- */
        .navbar {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 15px 0;
        }

        .navbar-scrolled {
            padding: 5px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .navbar-brand img {
            max-height: 110px;
            transition: all 0.4s ease;
        }

        .navbar-scrolled .navbar-brand img {
            max-height: 60px;
        }

        /* --- MENÚ --- */
        .nav-link {
            color: var(--dark-color) !important;
            font-weight: 600;
            margin: 0 10px;
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-radius: 15px;
            padding: 15px;
            min-width: 280px;
            display: block;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .nav-item.dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .dropdown-item:hover {
            background-color: var(--dropdown-hover);
            transform: translateX(8px);
        }

        .menu-icon {
            width: 35px; height: 35px;
            background: rgba(0, 151, 230, 0.1);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 12px;
            color: var(--accent-color);
        }

        .btn-login {
            background: var(--primary-gradient);
            color: white !important;
            border-radius: 50px;
            padding: 8px 25px !important;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        /* --- HERO --- */
        .hero-section {
            padding: 80px 0 60px;
            background: var(--primary-gradient);
            color: white;
            clip-path: ellipse(150% 100% at 50% 0%);
            margin-bottom: 50px;
        }

        /* --- CARDS --- */
        .member-card {
            background: white;
            border: none;
            border-radius: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            padding: 30px;
            height: 100%;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .member-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .avatar-container {
            width: 130px; height: 130px;
            margin: 0 auto 20px;
        }

        .member-img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #f0f2f5;
            transition: 0.3s;
        }

        .member-card:hover .member-img {
            border-color: var(--accent-color);
        }

        .status-pill {
            font-size: 0.65rem;
            font-weight: 800;
            color: #2ecc71;
            letter-spacing: 1px;
            background: rgba(46, 204, 113, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* --- MODAL --- */
        .modal-profile-img {
            width: 120px; height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            margin-top: -60px;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .info-row {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .info-row i {
            width: 40px; height: 40px;
            background: white;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <img src="https://fidelpperez2021.github.io/Almacenamiento.io/Captura%20de%20pantalla%202026-01-03%20132017.png" alt="GAD Atacames">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="Index.html">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button">Participación</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="Asamblea-cantonal.html">
                                <div class="menu-icon"><i class="fa-solid fa-users"></i></div>
                                <div><span class="d-block fw-bold">Asamblea Cantonal</span></div>
                            </a></li>
                            <li><a class="dropdown-item" href="Consejos barriales.html">
                                <div class="menu-icon"><i class="fa-solid fa-house-chimney"></i></div>
                                <div><span class="d-block fw-bold">Consejos Barriales</span></div>
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="Noticias.html">Noticias</a></li>
                    <li class="nav-item">
                        <button class="btn-login ms-lg-3" data-bs-toggle="modal" data-bs-target="#adminModal">Admin</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold animate__animated animate__fadeInDown">Asamblea de Participación Ciudadana</h1>
            <p class="lead opacity-75">Conoce a tus representantes del periodo 2024 - 2027</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="input-group shadow-sm rounded-pill overflow-hidden">
                    <span class="input-group-text border-0 bg-white ps-4"><i class="fa-solid fa-magnifying-glass text-muted"></i></span>
                    <input type="text" id="searchInput" class="form-control border-0 py-3" placeholder="Buscar por nombre, sector o cargo..." onkeyup="filtrarAsambleistas()">
                </div>
            </div>
        </div>

        <div class="row g-4" id="contenedorAsambleistas">
            <div class="text-center py-5">
                <div class="spinner-border text-primary"></div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="detalleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg border-0" style="border-radius: 25px;">
                <div class="modal-header border-0 bg-light" style="border-radius: 25px 25px 0 0;">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 pt-0 text-center" id="detalleCuerpo"></div>
                <div class="modal-footer border-0 justify-content-center pb-4">
                    <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Cerrar Perfil</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0" style="border-radius: 20px;">
                <div class="modal-header bg-primary text-white" style="border-radius: 20px 20px 0 0;">
                    <h5 class="modal-title fw-bold"><i class="fa-solid fa-lock me-2"></i> Acceso Admin</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <input type="password" id="adminKey" class="form-control form-control-lg mb-3" placeholder="Contraseña">
                    <div id="loginError" class="text-danger small mb-3 d-none">Clave incorrecta.</div>
                    <button class="btn btn-primary w-100 py-2 fw-bold" onclick="verificarClave()">Ingresar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = "https://backend-asamblea-atacames.onrender.com/api/asambleistas";
        let listaOriginal = [];

        // Navbar Scroll Effect
        window.onscroll = () => {
            const nav = document.getElementById('mainNavbar');
            if (window.scrollY > 50) nav.classList.add('navbar-scrolled');
            else nav.classList.remove('navbar-scrolled');
        };

        // MAPEO DE JERARQUÍA Y TRADUCCIÓN DE NÚMEROS DE VOCALES
        const mapaJerarquia = {
            "presidente": 1, "presidenta": 1,
            "vicepresidente": 2, "vicepresidenta": 2,
            "secretario": 3, "secretaria": 3,
            "tesorero": 4, "tesorera": 4,
            "vocal": 5
        };

        const mapaVocales = {
            "primer": 1, "primero": 1,
            "segundo": 2,
            "tercer": 3, "tercero": 3,
            "cuarto": 4,
            "quinto": 5,
            "sexto": 6,
            "séptimo": 7, "septimo": 7,
            "octavo": 8
        };

        async function cargarDatos() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                listaOriginal = data.sort((a, b) => {
                    const cargoA = (a.cargo || "").toLowerCase().trim();
                    const cargoB = (b.cargo || "").toLowerCase().trim();

                    let nivelA = 99, nivelB = 99;

                    // Asignar nivel base por palabra clave
                    for (let key in mapaJerarquia) {
                        if (cargoA.includes(key)) nivelA = mapaJerarquia[key];
                        if (cargoB.includes(key)) nivelB = mapaJerarquia[key];
                    }

                    // Si ambos son del mismo nivel (ej. ambos son vocales)
                    if (nivelA === nivelB) {
                        // Extraer valor numérico del vocal (ej: "Primer vocal" -> 1)
                        let valA = 99, valB = 99;
                        
                        // Buscar por número escrito (Primer, Segundo...)
                        for (let palabra in mapaVocales) {
                            if (cargoA.includes(palabra)) valA = mapaVocales[palabra];
                            if (cargoB.includes(palabra)) valB = mapaVocales[palabra];
                        }

                        // Si no se encontró por palabra, buscar por dígito (Vocal 1, 2...)
                        if (valA === 99) valA = parseInt(cargoA.replace(/\D/g, "")) || 99;
                        if (valB === 99) valB = parseInt(cargoB.replace(/\D/g, "")) || 99;
                        
                        if (valA !== valB) return valA - valB;
                        
                        // Desempate final por nombre
                        return a.nombre.localeCompare(b.nombre);
                    }

                    return nivelA - nivelB;
                });

                renderizarCards(listaOriginal);
            } catch (error) {
                console.error(error);
                document.getElementById("contenedorAsambleistas").innerHTML = "<p class='text-center'>Error al conectar con la base de datos.</p>";
            }
        }

        function renderizarCards(asambleistas) {
            const contenedor = document.getElementById("contenedorAsambleistas");
            contenedor.innerHTML = asambleistas.map(a => `
                <div class="col-md-6 col-lg-4 animate__animated animate__fadeInUp">
                    <div class="member-card" onclick='abrirDetalle(${JSON.stringify(a).replace(/'/g, "&apos;")})'>
                        <div class="avatar-container">
                            ${a.fotoUrl ? `<img src="${a.fotoUrl}" class="member-img">` : `<div class="member-img d-flex align-items-center justify-content-center" style="background:#eee; font-size:3rem; color:#ccc;"><i class="fa-solid fa-user"></i></div>`}
                        </div>
                        <span class="status-pill text-uppercase">Periodo Actual</span>
                        <h4 class="fw-bold mt-2 mb-1">${a.nombre}</h4>
                        <p class="text-primary fw-600 mb-3" style="font-size: 0.95rem;">${a.cargo || 'Asambleísta'}</p>
                        <div class="pt-3 border-top d-flex justify-content-between text-muted small">
                            <span><i class="fa-solid fa-location-dot me-1"></i> ${a.sector}</span>
                            <span class="fw-bold text-primary">Ver perfil <i class="fa-solid fa-chevron-right ms-1"></i></span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function abrirDetalle(a) {
            const cuerpo = document.getElementById("detalleCuerpo");
            cuerpo.innerHTML = `
                <div class="text-center">
                    ${a.fotoUrl ? `<img src="${a.fotoUrl}" class="modal-profile-img">` : `<div class="modal-profile-img mx-auto d-flex align-items-center justify-content-center" style="background:#eee; font-size:3rem; color:#ccc;"><i class="fa-solid fa-user"></i></div>`}
                    <h3 class="fw-bold mt-3 mb-1">${a.nombre}</h3>
                    <span class="badge bg-primary-subtle text-primary rounded-pill mb-4 px-3">${a.cargo || 'Miembro'}</span>
                </div>
                <div class="text-start">
                    <div class="info-row"><i class="fa-solid fa-map-pin"></i><div><small class="text-muted d-block">Sector / Organización</small><span class="fw-bold">${a.sector}</span></div></div>
                    <div class="info-row"><i class="fa-solid fa-calendar"></i><div><small class="text-muted d-block">Periodo Legislativo</small><span class="fw-bold">2024 - 2027</span></div></div>
                </div>
            `;
            new bootstrap.Modal(document.getElementById('detalleModal')).show();
        }

        function filtrarAsambleistas() {
            const q = document.getElementById("searchInput").value.toLowerCase();
            renderizarCards(listaOriginal.filter(a => 
                a.nombre.toLowerCase().includes(q) || 
                a.sector.toLowerCase().includes(q) || 
                (a.cargo && a.cargo.toLowerCase().includes(q))
            ));
        }

        function verificarClave() {
            const pass = document.getElementById('adminKey').value;
            if (pass === "Admin2024") window.location.href = "Asambleistas-admin.html";
            else document.getElementById('loginError').classList.remove('d-none');
        }

        cargarDatos();
    </script>
</body>
</html>
